name: Clojure CI

on:
  push:
    branches:
      - "$default-branch"
      - "ci-cd"
  pull_request:
    branches:
      - "$default-branch"


jobs:
  test:
    runs-on: ubuntu-latest


  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Install dependencies
        run: lein deps
      - name: Run tests
        run: lein coverage
      - name: Check formatting
        run: lein cljfmt check
      - name: Linting
        run: lein clj-kondo


